<!DOCTYPE html>
<html>
​

<head lang="en">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Josefin+Sans|Reem+Kufi&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="contact.css">

​

<body>
  <header>
  </header>
  <!-- Container anlegen 2*2-->
  <div class="container-fluid">
    <h1>Alles über uns</h1>

    <div class="row">
      <!--  Kontaktformular -->
      <div class="col-lg-8 col-sm-6">
        <section class="contact-us">
          <h3 class="pb-3">Kontaktiere uns!!</h3>
          <form action="https://formspree.io/anelisynagano@gmail.com" method="POST" class="text-center">
            <input name="name" type="text" class="form-control mb-4" placeholder="Vorname,Name">
            <input name="_replyto" type="email" class="form-control mb-4" placeholder="EMail">
            <!-- Checkboxen -->
            <div class="checkbox">
              <label><input type="checkbox" value="">Zustimmung zu allem was wichtig ist</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Ich finde Euch toll</label>
            </div>
            <div class="form-group">
              <textarea class="form-control rounded-0" rows="3" placeholder="Deine Nachricht oder Dein Tipp für uns"></textarea>
            </div>
            <button class="btn btn-info btn-block" type="submit" value="Send">... und jetzt abschicken</button>
            <br>
          </form>
        </section>
      </div>
      <div class="col-lg-4 col-sm-6">
        <!--  Finde Uns -->
        <section class="map">
          <h3 class="pb-3">Finde Berlin</h3>
          <div id="map-container-google-1" class="z-depth-1-half map-container-6" style="height: 400px">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d155422.3341076586!2d13.28430735430249!3d52.50676099654669!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e373f035901%3A0x42120465b5e3b70!2sBerlin!5e0!3m2!1sde!2sde!4v1573640333050!5m2!1sde!2sde" width="600" height="350" frameborder="0" style="border:1;" allowfullscreen=""></iframe>
          </div>
        </section>
      </div>
    </div>
    <section>
      <h3 class="text-left">Unser Team M4</h3><br>
      <div class="row">
        <div class="col-lg-3 col-sm-6">
          <div class="box16">
            <img class="TeamPic" src="pictures/metje.jpg" alt="Metje" width="150" height="150">
            <span class="tooltiptext">Metje Ruberg</span>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="box16">
            <img class="TeamPic" src="pictures/bergermi.jpg" alt="Michael Berger" width="150" height="150">
            <span class="tooltiptext">Michael Berger</span>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="box16">
            <img class="TeamPic" src="pictures/avatar_mib_640x527.png" alt="Michael Blisner" width="150" height="150">
            <span class="tooltiptext">Michael Blisner</span>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="box16">
            <img class="TeamPic" src="pictures/obstmi.png" alt="Michael Obst" width="150" height="150">
            <span class="tooltiptext">Michael Obst</span>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
